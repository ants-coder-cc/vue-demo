<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            speak() {
                console.log(`我的名字是${this.name},我今年${this.age}岁了`);
            }
        }
        let p1 = new Person('zhangsan', 18);
        p1.speak();
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age);
                this.grade = grade;
            }
        }
        let s1 = new Student('李四', 20);
        s1.speak();
    </script>
</body>

</html>
